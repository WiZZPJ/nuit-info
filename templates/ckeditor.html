<script src="{{ url_for('static', filename='js/ckeditor.js') }}"></script>
<div id="editor"></div>
<script>
    let editor;
    ClassicEditor
        .create(document.querySelector("#editor"))
        .then(newEditor => {
            editor = newEditor;
        })
        .catch(error => {
            console.error(error);
        })
</script>

    .ck p {
        text-align: left;
        font-size: unset;
    }
</style>
